<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/tailwind.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Componentes</title>
</head>
<body>
    <main class="w-full flex flex-col justify-center py-12 items-center">
        <div id="componente1" class="w-96 h-auto bg-gray-200 flex flex-nowrap justify-center p-4 mb-4">
            <button class="rounded-lg border-2 border-gray-300 w-auto h-12 py-2 px-8 mr-4 font-semibold text-gray-900">Add to cart</button>
            <button class="rounded-lg btn-buy w-auto h-12 py-2 px-10 font-semibold text-white">Buy Now</button>
        </div>

        <div id="componente2" class="bg-purple-600 w-96 p-8 flex justify-center mb-4">
            <button class="rounded-full bg-gradient-to-r from-yellow-300 to-yellow-600 w-auto h-18 py-6 px-16 mr-4 font-semibold text-white text-2xl">Get Started</button>
        </div>

        <div id="componente3" class="w-96 h-auto p-8 flex justify-center mb-4">
            <button class="btn-alarm w-96 h-18 py-4 px-8 text-white text-2xl flex flex-row flex-nowrap justify-between items-center">
                <div class="w-60 flex flex-col flex-nowrap justify-start text-left">
                    <h1 class="font-semibold text-3xl tracking-widest">Warm-up</h1>
                    <p class="font-light text-base tracking-wide">1 min 30 sec</p>
                </div>
                <div class="bg-white rounded-full flex justify-center items-center">
                    <i class="fas fa-arrow-down text-black p-2"></i>
                </div>
            </button>
        </div>

        <div id="componente4" class="w-96 h-auto p-8 flex justify-center mb-4">
            <input type="text" name="email" placeholder="&#xf0e0;  Email Address" autocomplete="off" class="bg-gray-200 rounded-lg border-2 border-gray-300 w-96 h-18 py-4 px-8 text-gray-500 text-lg">
        </div> 

        <div id="componente5" class="w-96 h-auto p-8 flex justify-between">
            <div class="btn-orange rounded-full flex justify-center items-center w-auto px-5 text-white text-2xl">
                <i class="fas fa-border-all"></i>
            </div>
            <div class="lupa-container rounded-full flex justify-start w-44 border-2 border-gray-300 p-4">
                <img class="lupa w-6" src="assets/icons/search.png">
                <input class="font-semibold pl-2" type="text" placeholder="Search">
            </div>
            <div class="foto"></div>
        </div>

    </main>
</body>
</html>
